<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>angular学习</title>
	<meta charset="utf-8">
</head>
<body>
	<div ng-controller="myCtrl as invoice">
		<b>订单：</b>
		<div>
			数量：<input type="number" ng-model="invoice.qlt" required>
		</div>
		<div>
			单价：<input type="number" ng-model="invoice.cost" required>
			<select ng-model="invoice.inCurr">
				<option ng-repeat="c in invoice.currencies"></option>
			</select>
		</div>
		<div>
			<b>总价：</b>
			<span ng-repeat="c in invoice.currencies"></span>
		</div>
		<button ng-click="invoice.pay()">支付</button>
	</div>
	
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="src/services/myService.js"></script>
	<script type="text/javascript" src="src/controller/myCtrl.js"></script>

		angular.element(document).ready(function () {
			angular.module('myApp', []);
			angular.bootstrap(document, ['myApp']);
		});
	</script> -->
</body>
</html>
